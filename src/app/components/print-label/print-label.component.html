<div class="modal-header modalHeaderBlack" data-automation-attribute="div-op-service">
    <span class="modal-title"><strong>Print Details</strong></span>
    <span aria-label="Close" class="close" (click)="onNoClick()" data-automation-attribute="span-close-dialog">
        <i matTooltip="Wrong order" class="material-icons icon-margin">close</i>
    </span>
</div>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" style="margin-top: 15px;">
                <h4><strong>SKU.NO:</strong> {{skuNo}}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4><strong>Product Name:</strong> {{itemDesc}}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4><strong>Color:</strong> {{color}}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4><strong>Quantity:</strong> {{quantity}}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                &nbsp;
            </div>
            <div class="col-md-2">
                <button mat-raised-button  (click)="printLabel()" class="btn btn-outline-success pull-center">
                    <i matTooltip="Print Label" class="material-icons icon-margin">print</i>
                </button>
            </div>
            <div class="col-md-5">
                &nbsp;
            </div>
        </div>
    </div>
</div>
