<div class="main-content">
  <div class="container-fluid">
    <div class="card">
        <div class="card-header card-header-danger">
            <h4 class="card-title">SKU Table Data Upload</h4>
            <p class="card-category">Upload the excel file with correct SKU details</p>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="file">Choose File</label>
                <input type="file"
                       id="file"
                       (change)="handleFileInput($event)"
                       accept=".xlsx">
            </div>
            <div *ngIf="skuDataList.length > 0" class="table-responsive">
                <table class="table">
                    <thead class=" text-primary">
                        <th>SKU#</th>
                        <th>ASN.No</th>
                        <th>Item Desc</th>
                        <th>Color</th>
                        <th>Net Weight</th>
                        <th>Tolerance</th>
                        <th>IP</th>
                        <th>MP</th>
                    </thead>
                    <tbody *ngFor="let sku of skuDataList">
                        <tr>
                            <td>{{sku.skuNo}}</td>
                            <td>{{sku.asnNo}}</td>
                            <td>{{sku.itemDesc}}</td>
                            <td>{{sku.color}}</td>
                            <td>{{sku.netWeightItem | number:'1.3-3'}}</td>
                            <td>{{sku.tolerance | number:'1.3-3'}}</td>
                            <td>{{sku.orderQty}}</td>
                            <td class="text-primary">
                              {{sku.qtyPerCtn}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="skuDataList.length > 0" class="row">
                <div class="col-md-5">
                    &nbsp;
                </div>
                <div class="col-md-3">
                    <button mat-raised-button (click)="saveMasterList()" class="btn btn-success pull-center">Upload</button>
                    <div class="clearfix"></div>
                </div>
                <div class="col-md-4">
                    &nbsp;
                </div>
            </div>
        </div>
    </div>
</div>
